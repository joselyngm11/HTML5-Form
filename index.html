<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="card my-4 w-75 m-auto">
        <div class="card-header">
          Payment form example
        </div>
        <div class="card-body">
            <form class="row g-3 needs-validation" novalidate>
              <div class="alert alert-danger" role="alert" id="alert">
                Some fields are missing
              </div>
                <div class="col-md-5">
                  <label for="inputCard" class="form-label">Card #</label>
                  <input type="number" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXXXXXX" required>
                </div>
                <div class="col-md-3">
                  <label for="inputCvc" class="form-label">CVC #</label>
                  <input type="number" class="form-control" id="inputCvc" placeholder="0000" required>
                </div>
                <div class="col-md-4">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <div class="d-flex align-items-center">
                        <span class="me-2">$</span>
                        <input type="number" class="form-control" id="inputAmount" placeholder="Amount" required>
                    </div>
                  </div>
                <div class="col-6">
                  <label for="inputName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputName" required>
                </div>
                <div class="col-6">
                  <label for="inputLastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="inputLastName" required>
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="inputZip" required>
                </div>
                <div class="col-md-6">
                    <p>We accept</p>
                    <div class="bg-secondary rounded py-1 ps-3 pe-0" style="width: 265px;">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                            <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard text-white"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa text-white"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-diners-club text-white"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-amex text-white"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                    <small class="text-black-50" style="font-size: 13px;">Add any notes here.</small>
                </div>
            
        </div>
        <div class="card-footer text-muted d-flex justify-content-end gap-2">
            <button type="" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
            (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
              document.getElementById("alert").style.display = "block";
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
  </body>
</html>
